<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer mode="over" position="start" class="sidenav">
        <button color="primary" routerLink="/customers" mat-button>Customers</button>
        <button color="primary" routerLink="/orders" mat-button>Order</button>
        <button color="primary" outerLink="/messages" mat-button>Message</button>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Title</span>
            <span class="spacer"></span>
            <mat-icon>favorite</mat-icon>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more-vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>publish</mat-icon>
                    <span>Share</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>mode_comment</mat-icon>
                    <span>Comment</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>

        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

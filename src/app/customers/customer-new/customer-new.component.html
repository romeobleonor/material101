<mat-card>
    <mat-card-header>
        <mat-card-title>New Customer</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-hint align="end">Hint: email@gtest.com</mat-hint>
                <mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Ok</button>
    </mat-card-actions>
</mat-card>
